server:
  port: 1234

spring:
  # Pipe delimited list of allowed domains.
  cors_allowed_domains: "*"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database: postgresql
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        dialect: com.marvinformatics.hibernate.json.PostgreSQLJsonDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/riff
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: false

riff:
  urlKey: longUrl

keycloak:
  realm: "kidsfirstdrc"
  auth-server-url: "https://kf-keycloak-qa.kf-strides.org/auth"
  ssl-required: "external"
  resource: "kidsfirst-apis"
  bearer-only: true
  confidential-port: 0

---

spring:
  profiles: test

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database: postgresql
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        dialect: com.marvinformatics.hibernate.json.PostgreSQLJsonDialect

spring.datasource:
  driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  url: jdbc:tc:postgresql:9.5.13://localhost:5432/riff?TC_INITFUNCTION=bio.overture.riff.test.FlywayInit::initTestContainers

  username: postgres
  password:
  max-active: 1000
  max-idle: 10
  min-idle: 1

riff:
  urlKey: longUrl

keycloak:
  realm: "master"
  realm-key: ""
  auth-server-url: "http://localhost:8123/auth"
  ssl-required: "external"
  resource: "riff"
  bearer-only: true
  confidential-port: 0
